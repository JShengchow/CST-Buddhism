<div class="res">
  <p class="headline">
    个人信息
  </p>
  <p class="wordsize">
    姓名：{{people.name}}<br>
    性别：{{people.sex}}<br>
    出生：{{people.birthday}}<br>
    年命：{{people.fateforyear}}<br>
    天运：{{people.luckfromgod}}<br>
    生肖：{{people.animal}}<br>
    本命：{{people.fate}}<br>
    命卦：{{people.divinesign}}<br>
  </p>
  <p class="headline">
    八字论命
  </p>
  <div>
    <div class="mas">
    {{message}}
    </div>
    <div class="cho">
      <p class="clo">
        <br>
        算财运<br><br>
        算健康<br><br>
        算事业<br><br>
        算爱情<br><br>
      </p>
      <button (click)="moremessage()">
        <p class="po">更多精准详批</p>
      </button>
      <br>
      <br>
    </div>
  </div>
</div>
