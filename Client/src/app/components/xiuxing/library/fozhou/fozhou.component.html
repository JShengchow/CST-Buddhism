<ul class="list">
  <li *ngFor="let item of list">
    <div class="item">
       <div class="iLeft">
           <img src="../../../../assets/book.jpg">
        </div>
        <div class="iMiddle">
          <p class="bName">{{item["bookname"]}}</p>
          <p class="rNum">修读人数：{{item["readnumber"]}}</p> 
        </div>
        <div class="iRight">
          <a [routerLink]="[ '/zhouGeneral' ]" >&gt;</a>
        </div>
    </div>
  </li>
</ul>
