<ul class="list">
  <li *ngFor="let item of jingList">
    <div class="item">
       <div class="iLeft">
           <img src="../../../../../assets/fojing.png">
        </div>
        <div class="iMiddle">
          <p class="bName">{{item["bookname"]}}</p>
          <p class="rNum">修读人数：{{item["readnumber"]}}</p> 
        </div>
        <button class="iRight" (click)="readFJ(item)">&gt;</button>
    </div>
  </li>
</ul>
